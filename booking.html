<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Solar Panel Appointment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="bookingPage">
  <div class="booking-container">
    <h1>Book Your Appointment</h1>
    <form id="bookingForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="Your Full Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Your Phone Number" required />

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Street Address" required />

      <label for="city">City:</label>
      <input type="text" id="city" placeholder="City" required />

      <label for="state">State:</label>
      <input type="text" id="state" placeholder="State" required />

      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" placeholder="Postal Code" required />

      <label for="appointmentDate">Preferred Appointment Date:</label>
      <input type="date" id="appointmentDate" required />

      <label for="appointmentTime">Preferred Appointment Time:</label>
      <input type="time" id="appointmentTime" required />

      <label for="additionalInfo">Additional Information:</label>
      <textarea id="additionalInfo" placeholder="Any additional details or requirements..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>
    <div id="bookingConfirmation" style="display:none;">
      <!-- Booking confirmation message will appear here -->
    </div>
    <button onclick="goBackToResults()">Back to Results</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
