<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Energy Consumption Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="indexPage">
  <div class="calculator">
    <h1>Solar Energy Consumption Calculator</h1>
    <p>
      Enter your average monthly electricity bill for each season and the per-unit cost (INR/kWh) in your state.
      The calculator computes your daily consumption (assuming 30 days/month) and estimates the total number of solar panels needed
      for different panel types.
    </p>

    <label for="summerBill">Summer Electricity Bill (INR):</label>
    <input type="number" id="summerBill" placeholder="e.g. 1500" />

    <label for="monsoonBill">Monsoon Electricity Bill (INR):</label>
    <input type="number" id="monsoonBill" placeholder="e.g. 1200" />

    <label for="winterBill">Winter Electricity Bill (INR):</label>
    <input type="number" id="winterBill" placeholder="e.g. 1000" />

    <label for="unitCost">Per Unit Cost (INR/kWh):</label>
    <input type="number" id="unitCost" placeholder="e.g. 7" />

    <button onclick="calculatePanels()">Calculate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
